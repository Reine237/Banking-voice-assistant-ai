version: '3.8'

services:
  api:
    build: .
    container_name: bafoka-voice-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - BAFOKA_API_KEY=${BAFOKA_API_KEY}
      - BAFOKA_API_BASE_URL=${BAFOKA_API_BASE_URL}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bafoka-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
